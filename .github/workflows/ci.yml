name: Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]            # declare OS (can expand later)
        browser: [chromium, firefox, webkit]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (per browser)
        run: npx playwright test --project=${{ matrix.browser }}

      # Keep these so you still get a downloadable report per run
      - name: Generate HTML report (ensure exists)
        if: always()
        run: |
          echo "Report lives in playwright-report/"
          if [ ! -d "playwright-report" ]; then
            npx playwright show-report --reporter=html > /dev/null 2>&1 || true
          fi

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report
          retention-days: 7
